<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet QR Details</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; padding: 20px; background-color: #f4f7f6; }
        .container { max-width: 450px; margin: 50px auto; background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); border-top: 5px solid #007bff; }
        h2 { color: #007bff; text-align: center; margin-bottom: 25px; }
        .info-row { margin-bottom: 15px; border-bottom: 1px solid #eee; padding-bottom: 8px; }
        b { color: #333; display: inline-block; width: 120px; }
        .error { color: #d9534f; background: #f9ebeb; padding: 10px; border-radius: 5px; text-align: center; }
        .loading { text-align: center; color: #666; font-style: italic; }
    </style>
</head>
<body>

<div class="container">
    <h2>üêæ Pet Information</h2>
    <div id="data" class="loading">Fetching details from database...</div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = {
        apiKey: "AIzaSyDWfh7DHNb4Pn7cbquYUNRDK65zcxl5u04",
        authDomain: "caresathiqr-55ae5.firebaseapp.com",
        projectId: "caresathiqr-55ae5",
        storageBucket: "caresathiqr-55ae5.firebasestorage.app",
        messagingSenderId: "899952960842",
        appId: "1:899952960842:web:81df701eb54c1255794db3",
        measurementId: "G-S76S4KDYCX"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    async function fetchPetData() {
        const dataDiv = document.getElementById("data");
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        console.log("Searching for ID:", id); // Debugging line

        if (!id) {
            dataDiv.className = "error";
            dataDiv.innerHTML = "‚ùå No Pet ID provided in the link.";
            return;
        }

        try {
            // Check if collection name is correct (Case Sensitive!)
            const ref = doc(db, "petQR", id); 
            const snap = await getDoc(ref);

            if (snap.exists()) {
                const d = snap.data();
                dataDiv.className = ""; // Remove loading class
                dataDiv.innerHTML = `
                    <div class="info-row"><b>Pet Name:</b> ${d.petName || 'N/A'}</div>
                    <div class="info-row"><b>Animal:</b> ${d.animalType || 'N/A'}</div>
                    <div class="info-row"><b>Breed:</b> ${d.breed || 'N/A'}</div>
                    <div class="info-row"><b>Owner:</b> ${d.ownerName || 'N/A'}</div>
                    <div class="info-row"><b>Contact:</b> <a href="tel:${d.ownerContact}">${d.ownerContact || 'N/A'}</a></div>
                    <div class="info-row"><b>Medical:</b> ${d.medicalInfo || 'No specific info'}</div>
                `;
            } else {
                dataDiv.className = "error";
                dataDiv.innerHTML = "‚ùå Pet Record Not Found.<br><small>Check if Document ID is correct in Firestore.</small>";
            }
        } catch (error) {
            console.error("Firestore Error:", error);
            dataDiv.className = "error";
            dataDiv.innerHTML = `‚ö†Ô∏è Database Error: ${error.message}`;
        }
    }

    fetchPetData();
</script>

</body>
</html>
