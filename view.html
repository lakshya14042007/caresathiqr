<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet QR Details</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; line-height: 1.6; }
        .container { max-width: 500px; margin: auto; border: 1px solid #ddd; padding: 20px; border-radius: 8px; box-shadow: 2px 2px 12px rgba(0,0,0,0.1); }
        h2 { color: #333; text-align: center; }
        b { color: #555; }
        .error { color: red; font-weight: bold; }
    </style>
</head>
<body>

<div class="container">
    <h2>üêæ Pet Information</h2>
    <div id="data">Loading information...</div>
</div>

<script type="module">
    // Firebase SDK imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, doc, getDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    // 1. Firebase Config (Wahi jo admin page mein tha)
    const firebaseConfig = {
        apiKey: "AIzaSyDWfh7DHNb4Pn7cbquYUNRDK65zcxl5u04",
        authDomain: "caresathiqr-55ae5.firebaseapp.com",
        projectId: "caresathiqr-55ae5",
        storageBucket: "caresathiqr-55ae5.firebasestorage.app",
        messagingSenderId: "899952960842",
        appId: "1:899952960842:web:81df701eb54c1255794db3",
        measurementId: "G-S76S4KDYCX"
    };

    // 2. Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    // 3. Fetch Data Function
    async function fetchPetData() {
        const dataDiv = document.getElementById("data");
        const params = new URLSearchParams(window.location.search);
        const id = params.get("id");

        if (!id) {
            dataDiv.innerHTML = "<p class='error'>Error: No ID found in URL!</p>";
            return;
        }

        try {
            // "petQR" aapke collection ka naam hai
            const ref = doc(db, "petQR", id);
            const snap = await getDoc(ref);

            if (snap.exists()) {
                const d = snap.data();
                dataDiv.innerHTML = `
                    <p><b>Pet Name:</b> ${d.petName || 'N/A'}</p>
                    <p><b>Animal:</b> ${d.animalType || 'N/A'}</p>
                    <p><b>Breed:</b> ${d.breed || 'N/A'}</p>
                    <p><b>Owner:</b> ${d.ownerName || 'N/A'}</p>
                    <p><b>Contact:</b> <a href="tel:${d.ownerContact}">${d.ownerContact || 'N/A'}</a></p>
                    <p><b>Medical:</b> ${d.medicalInfo || 'No history'}</p>
                `;
            } else {
                dataDiv.innerHTML = "<p class='error'>Pet record not found (Invalid ID).</p>";
            }
        } catch (error) {
            console.error("Error fetching document:", error);
            dataDiv.innerHTML = "<p class='error'>Error loading data. Check console.</p>";
        }
    }

    // Run the function
    fetchPetData();
</script>

</body>
</html>
